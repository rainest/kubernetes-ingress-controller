name: Build and push development images

on:
  push:
    branches:
      - 'main-test'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_TEST_USERNAME }}
          password: ${{ secrets.DOCKER_TEST_TOKEN }}
      - name: Build binary
        id: docker_build_binary
        uses: docker/build-push-action@v2
        with:
          push: false
          file: Dockerfile.build
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          target: build
      - name: Build and push Alpine
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.alpine
          tags: traines/kic:main-alpine
          cache-from: type=local,src=/tmp/.buildx-cache
      - name: Build and push RedHat
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.redhat
          tags: traines/kic:main-alpine
          cache-from: type=local,src=/tmp/.buildx-cache
      # TODO https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
