name: Build and push development images

on:
  push:
    tags-ignore:
      - *rc*

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_TEST_USERNAME }}
          password: ${{ secrets.DOCKER_TEST_TOKEN }}
      - name: Extract tag name
        id: extract_shortref
        run: echo "##[set-output name=shortref;]$(echo ${GITHUB_REF#refs/tags/})"
      - name: Build binary
        env:
          TAG: ${{ steps.extract_shortref.outputs.shortref }}
          COMMIT: ${{ github.sha }}
          REPO_INFO: https://github.com/${{ github.repository }}.git
        id: docker_build_binary
        uses: docker/build-push-action@v2
        with:
          push: false
          file: Dockerfile.all
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          target: build
      - name: Build and push Alpine
        id: docker_build_alpine
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.all
          tags: |
            traines/kic:${{ steps.extract_shortref.outputs.shortref }}-alpine
            traines/kic:${{ steps.extract_shortref.outputs.shortref }}
            traines/kic:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          target: alpine
      - name: Build and push RedHat
        env:
          TAG: ${GITHUB_REF##*/}
        id: docker_build_redhat
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.all
          tags: traines/kic:${{ steps.extract_shortref.outputs.shortref }}-redhat
          cache-from: type=local,src=/tmp/.buildx-cache
          target: redhat
